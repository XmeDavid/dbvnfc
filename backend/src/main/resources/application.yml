spring:
  application:
    name: pointfinder

  jackson:
    serialization:
      write-dates-as-timestamps: false

  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
    properties:
      hibernate:
        format_sql: true

  flyway:
    enabled: true
    locations: classpath:db/migration

  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 100MB

  mail:
    host: ${MAIL_HOST:smtp.resend.com}
    port: ${MAIL_PORT:587}
    username: ${MAIL_USERNAME:resend}
    password: ${MAIL_PASSWORD:}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

server:
  port: 8080

app:
  jwt:
    secret: ${JWT_SECRET:scout-mission-dev-secret-key-that-is-at-least-256-bits-long-for-hs256}
    enforce-prod-secret: ${JWT_ENFORCE_PROD_SECRET:true}
    access-token-expiration-ms: 900000       # 15 minutes
    refresh-token-expiration-ms: 604800000   # 7 days
  cors:
    allowed-origins: ${CORS_ORIGINS:http://localhost:5173}
  frontend-url: ${FRONTEND_URL:http://localhost:5173}
  mail:
    from: ${MAIL_FROM:info@pointfinder.pt}
    enabled: ${MAIL_ENABLED:false}
  apns:
    enabled: ${APNS_ENABLED:false}
    # Default to filesystem path used in Docker (can be overridden via APNS_KEY_PATH env)
    key-path: ${APNS_KEY_PATH:file:/app/config/apns-key.p8}
    key-id: ${APNS_KEY_ID:}
    team-id: ${APNS_TEAM_ID:}
    bundle-id: ${APNS_BUNDLE_ID:}
    production: ${APNS_PRODUCTION:false}
  fcm:
    enabled: ${FCM_ENABLED:false}
    credentials-path: ${FCM_CREDENTIALS_PATH:}
    project-id: ${FCM_PROJECT_ID:}
  uploads:
    path: ${APP_UPLOADS_PATH:/uploads}
    max-file-size-bytes: ${APP_UPLOADS_MAX_FILE_SIZE_BYTES:2147483648}
    chunk:
      enabled: ${APP_UPLOADS_CHUNK_ENABLED:true}
      default-size-bytes: ${APP_UPLOADS_CHUNK_DEFAULT_SIZE_BYTES:8388608}
      max-size-bytes: ${APP_UPLOADS_CHUNK_MAX_SIZE_BYTES:16777216}
      session-ttl-seconds: ${APP_UPLOADS_CHUNK_SESSION_TTL_SECONDS:172800}
    limits:
      max-active-sessions-per-player: ${APP_UPLOADS_MAX_ACTIVE_SESSIONS_PER_PLAYER:3}
      max-active-bytes-per-game: ${APP_UPLOADS_MAX_ACTIVE_BYTES_PER_GAME:17179869184}

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
