spring:
  application:
    name: dbvnfc-api

  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/app}
    username: ${DATABASE_USERNAME:app}
    password: ${DATABASE_PASSWORD:password}
    hikari:
      maximum-pool-size: 30
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      pool-name: DBVNfcHikariPool

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc:
          time_zone: UTC
        format_sql: false
        show_sql: false
    open-in-view: false

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    baseline-version: 0

  mail:
    host: ${SMTP_HOST:smtp.gmail.com}
    port: ${SMTP_PORT:587}
    username: ${SMTP_USER:}
    password: ${SMTP_PASS:}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

server:
  port: ${PORT:4000}
  compression:
    enabled: true
  error:
    include-message: always
    include-binding-errors: always
    include-stacktrace: never

# Application Configuration
app:
  jwt:
    secret: ${JWT_SECRET}
    admin:
      expiration: 900000        # 15 minutes
      refresh-expiration: 604800000  # 7 days
    operator:
      expiration: 86400000      # 24 hours
      refresh-expiration: 604800000  # 7 days
    team:
      expiration: 3600000       # 60 minutes

  cors:
    allowed-origins: ${CORS_ORIGINS:http://localhost:3000}
    allowed-methods: GET,POST,HEAD,PUT,DELETE,PATCH,OPTIONS
    allowed-headers: Origin,Content-Type,Accept,Authorization,X-Requested-With,X-CSRF-Token
    allow-credentials: false
    max-age: 86400

  admin:
    email: ${ADMIN_EMAIL}
    password: ${ADMIN_PASSWORD}

  rate-limit:
    auth:
      capacity: 5
      refill-tokens: 5
      refill-duration: 60s
    general:
      capacity: 100
      refill-tokens: 100
      refill-duration: 60s

  csrf:
    token-expiry: 86400000      # 24 hours

# Actuator endpoints
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized

# Logging
logging:
  level:
    root: INFO
    com.dbvnfc: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: ERROR
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
