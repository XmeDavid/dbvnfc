version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: dbvnfc-postgres
    environment:
      POSTGRES_DB: app
      POSTGRES_USER: app
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - dbvnfc-network

  backend:
    build:
      context: ./backend-java
      dockerfile: Dockerfile
    container_name: dbvnfc-backend
    environment:
      DATABASE_URL: jdbc:postgresql://postgres:5432/app
      DATABASE_USERNAME: app
      DATABASE_PASSWORD: password
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-this-in-production}
      ADMIN_EMAIL: ${ADMIN_EMAIL:-admin@dbvnfc.com}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-admin}
      SMTP_HOST: ${SMTP_HOST:-smtp.gmail.com}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER:-}
      SMTP_PASS: ${SMTP_PASS:-}
      CORS_ORIGINS: http://localhost:3000,http://web-admin:3000
      SPRING_PROFILES_ACTIVE: prod
    ports:
      - "4000:4000"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "-O", "/dev/null", "http://localhost:4000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - dbvnfc-network
    restart: unless-stopped

  web-admin:
    build:
      context: ./web-admin
      dockerfile: Dockerfile
    container_name: dbvnfc-web-admin
    environment:
      NEXT_PUBLIC_API_URL: http://backend:4000/api
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - dbvnfc-network
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: dbvnfc-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
      - web-admin
    networks:
      - dbvnfc-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  dbvnfc-network:
    driver: bridge
