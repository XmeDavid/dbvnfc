<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="PointFinder NFC Tag – Open in the PointFinder app to check in." />
  <title>PointFinder Tag</title>
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: "Inter", ui-sans-serif, system-ui, -apple-system, sans-serif;
      background: #060b06;
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      -webkit-font-smoothing: antialiased;
    }
    a { color: #86efac; text-decoration: underline; text-underline-offset: 4px; }
    a:hover { color: #4ade80; }
    .card {
      max-width: 28rem;
      width: 100%;
      margin: 2rem 1.5rem;
      text-align: center;
    }
    .icon {
      width: 4rem;
      height: 4rem;
      margin: 0 auto 1.5rem;
      border-radius: 1rem;
      background: rgba(74, 222, 128, 0.12);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .icon svg {
      width: 2rem;
      height: 2rem;
      color: #4ade80;
    }
    h1 {
      font-size: 1.5rem;
      font-weight: 700;
      letter-spacing: -0.025em;
      margin-bottom: 0.75rem;
    }
    .subtitle {
      font-size: 0.9375rem;
      line-height: 1.6;
      color: rgba(255, 255, 255, 0.7);
      margin-bottom: 2rem;
    }
    .store-links {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      margin-bottom: 1.5rem;
    }
    .store-link {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.625rem;
      padding: 0.875rem 1.5rem;
      border-radius: 0.75rem;
      font-size: 0.9375rem;
      font-weight: 600;
      text-decoration: none;
      transition: background 0.2s, transform 0.1s;
    }
    .store-link:hover { transform: translateY(-1px); }
    .store-link:active { transform: translateY(0); }
    .store-link svg { width: 1.25rem; height: 1.25rem; flex-shrink: 0; }
    .store-link--android {
      background: #4ade80;
      color: #060b06;
    }
    .store-link--android:hover { background: #86efac; color: #060b06; }
    .store-link--ios {
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
    }
    .store-link--ios:hover { background: rgba(255, 255, 255, 0.16); color: #fff; }
    .footer {
      font-size: 0.75rem;
      color: rgba(255, 255, 255, 0.35);
    }
    .footer a { color: rgba(74, 222, 128, 0.7); }
    .footer a:hover { color: #86efac; }
  </style>
</head>
<body>
  <main class="card">
    <div class="icon">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" d="M7.5 7.5h-.75A2.25 2.25 0 0 0 4.5 9.75v7.5a2.25 2.25 0 0 0 2.25 2.25h7.5a2.25 2.25 0 0 0 2.25-2.25v-7.5a2.25 2.25 0 0 0-2.25-2.25h-.75m0-3-3-3m0 0-3 3m3-3v11.25m6-2.25h.75a2.25 2.25 0 0 1 2.25 2.25v7.5a2.25 2.25 0 0 1-2.25 2.25h-7.5a2.25 2.25 0 0 1-2.25-2.25v-7.5a2.25 2.25 0 0 1 2.25-2.25h.75" />
      </svg>
    </div>
    <h1>PointFinder Tag Scanned</h1>
    <p class="subtitle">Open the PointFinder app and scan this tag from the check-in screen to register your visit.</p>
    <div class="store-links">
      <a class="store-link store-link--android" href="https://play.google.com/store/apps/details?id=com.prayer.pointfinder">
        <svg viewBox="0 0 24 24" fill="currentColor"><path d="M3.609 1.814 13.792 12 3.61 22.186a.996.996 0 0 1-.61-.92V2.734a1 1 0 0 1 .609-.92Zm10.89 10.893 2.302 2.302-10.937 6.333 8.635-8.635ZM17.555 8.1l2.475 1.434a1 1 0 0 1 0 1.732l-2.474 1.434L15.206 12l2.349-3.9ZM5.864 3.455l10.937 6.333-2.302 2.302-8.635-8.635Z"/></svg>
        Get it on Google Play
      </a>
      <a class="store-link store-link--ios" href="https://apps.apple.com/app/pointfinder/id6746268516">
        <svg viewBox="0 0 24 24" fill="currentColor"><path d="M18.71 19.5c-.83 1.24-1.71 2.45-3.05 2.47-1.34.03-1.77-.79-3.29-.79-1.53 0-2 .77-3.27.82-1.31.05-2.3-1.32-3.14-2.53C4.25 17 2.94 12.45 4.7 9.39c.87-1.52 2.43-2.48 4.12-2.51 1.28-.02 2.5.87 3.29.87.78 0 2.26-1.07 3.8-.91.65.03 2.47.26 3.64 1.98-.09.06-2.17 1.28-2.15 3.81.03 3.02 2.65 4.03 2.68 4.04-.03.07-.42 1.44-1.38 2.83M13 3.5c.73-.83 1.94-1.46 2.94-1.5.13 1.17-.34 2.35-1.04 3.19-.69.85-1.83 1.51-2.95 1.42-.15-1.15.41-2.35 1.05-3.11Z"/></svg>
        Download on the App Store
      </a>
    </div>
    <p class="footer"><a href="/">pointfinder.pt · pointfinder.ch</a></p>
  </main>
</body>
</html>
