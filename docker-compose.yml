services:
  postgres:
    image: postgres:16
    container_name: scoutmission-db
    environment:
      POSTGRES_DB: scoutmission
      POSTGRES_USER: scout
      POSTGRES_PASSWORD: scout
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U scout -d scoutmission"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: scoutmission-api
    expose:
      - "8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/scoutmission?stringtype=unspecified
      SPRING_DATASOURCE_USERNAME: scout
      SPRING_DATASOURCE_PASSWORD: scout
      SPRING_PROFILES_ACTIVE: dev
      CORS_ORIGINS: http://localhost,https://desbravadores.dev
      MAIL_HOST: smtp.resend.com
      MAIL_USERNAME: resend
      MAIL_PASSWORD: ${MAIL_PASSWORD:-}
      MAIL_FROM: info@desbravadores.dev
      MAIL_ENABLED: ${MAIL_ENABLED:-false}
      FRONTEND_URL: https://desbravadores.dev
      APP_UPLOADS_PATH: /uploads
    volumes:
      - uploads:/uploads
    depends_on:
      postgres:
        condition: service_healthy

  frontend:
    build:
      context: ./web-admin
      dockerfile: Dockerfile
    container_name: scoutmission-web
    expose:
      - "5173"
    environment:
      VITE_API_URL: /api
      VITE_WS_URL: /ws
    depends_on:
      - backend

  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: scoutmission-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
      - uploads:/uploads:ro
    depends_on:
      - backend
      - frontend
    command: "/bin/sh -c 'while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g \"daemon off;\"'"

  certbot:
    image: certbot/certbot
    container_name: scoutmission-certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

volumes:
  pgdata:
  uploads:
