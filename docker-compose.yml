services:
  postgres:
    image: postgres:16
    container_name: scoutmission-db
    environment:
      POSTGRES_DB: scoutmission
      POSTGRES_USER: scout
      POSTGRES_PASSWORD: scout
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U scout -d scoutmission"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: scoutmission-api
    expose:
      - "8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/scoutmission?stringtype=unspecified
      SPRING_DATASOURCE_USERNAME: scout
      SPRING_DATASOURCE_PASSWORD: scout
      SPRING_PROFILES_ACTIVE: dev
      CORS_ORIGINS: http://localhost,http://dbvnfc.davidsbatista.com
    depends_on:
      postgres:
        condition: service_healthy

  frontend:
    build:
      context: ./web-admin
      dockerfile: Dockerfile
    container_name: scoutmission-web
    expose:
      - "5173"
    environment:
      VITE_API_URL: /api
      VITE_WS_URL: /ws
    depends_on:
      - backend

  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: scoutmission-nginx
    ports:
      - "80:80"
    depends_on:
      - backend
      - frontend

volumes:
  pgdata:
