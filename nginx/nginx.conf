events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    upstream backend {
        server backend:8080;
    }

    # Rate limiting zones
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/m;
    limit_req_zone $binary_remote_addr zone=auth_limit:10m rate=5r/m;

    # HTTP server - redirect to HTTPS (except for ACME challenges)
    server {
        listen 80 default_server;
        server_name _;
        return 410;
    }

    server {
        listen 80;
        server_name pointfinder.pt pointfinder.ch;

        # Let's Encrypt ACME challenge
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Redirect all other HTTP traffic to HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # HTTPS server
    server {
        listen 443 ssl http2 default_server;
        server_name _;
        ssl_certificate /etc/letsencrypt/live/pointfinder.pt/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/pointfinder.pt/privkey.pem;
        return 421;
    }

    server {
        listen 443 ssl http2;
        server_name pointfinder.pt pointfinder.ch;
        client_max_body_size 32M;

        # SSL certificate paths
        ssl_certificate /etc/letsencrypt/live/pointfinder.pt/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/pointfinder.pt/privkey.pem;

        # SSL configuration
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # API endpoints
        location ^~ /api/ {
            limit_req zone=api_limit burst=20 nodelay;

            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # CORS is handled by the Spring backend (CorsConfig) -- do not duplicate here.
        }

        # Auth endpoints with stricter rate limiting
        location ^~ /api/auth/ {
            limit_req zone=auth_limit burst=3 nodelay;

            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # WebSocket endpoints
        location /ws/ {
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

            # WebSocket timeout settings
            proxy_read_timeout 86400;
            proxy_send_timeout 86400;
        }

        # Uploaded files are now served through authenticated backend endpoints:
        # /api/player/files/{gameId}/{filename} (player auth)
        # /api/games/{gameId}/files/{filename}  (operator/admin auth)
        # The /uploads/ static block has been removed for security.

        # Apple App Site Association (password autofill & universal links)
        location /.well-known/apple-app-site-association {
            default_type application/json;
            return 200 '{"webcredentials":{"apps":["ZQ6CKMW9NA.com.prayer.pointfinder"]}}';
        }

        # NFC tag landing page (fallback for devices without the app)
        location /tag/ {
            root /usr/share/nginx/html/app;
            try_files /tag/index.html =404;
        }

        # Health check
        location /health {
            proxy_pass http://backend;
            access_log off;
        }

        # Actuator endpoints
        location /actuator/ {
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }

        # Frontend (static files from Vite build)
        location / {
            root /usr/share/nginx/html/app;
            index index.html;
            try_files $uri $uri/ /index.html;
        }

        # Cache static assets with content hashes aggressively
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff2?)$ {
            root /usr/share/nginx/html/app;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }
}
