name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  backend:
    name: Backend Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ hashFiles('backend/**/*.gradle.kts') }}
          restore-keys: gradle-

      - name: Run backend tests
        working-directory: backend
        run: ./gradlew test --no-daemon

  frontend:
    name: Frontend Lint & Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: web-admin
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: web-admin/package-lock.json

      - run: npm ci
      - run: npm run lint
      - run: npm run test

  android:
    name: Android Checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: android-gradle-${{ hashFiles('android-app/**/*.gradle.kts') }}
          restore-keys: android-gradle-

      - name: Run Android unit tests
        run: android-app/gradlew -p android-app :core:model:test :core:data:test :core:network:test :app:assembleDebug

